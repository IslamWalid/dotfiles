window:
  opacity: 1.0
  padding:
    x: 6
    y: 6
  decorations: full
  title: alacritty
  dynamic_title: false
  class:
    instance: Alacritty
    general: Alacritty
  dynamic_padding: true

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: terminal
    style: Regular

  bold:
    family: terminal
    style: Bold

  italic:
    family: terminal
    style: Italic

  bold_italic:
    family: terminal
    style: Bold Italic

  size: 12

import:
  - ~/.config/alacritty/themes/catppuccin/mocha.yml

cursor:
  style:
    shape: Block
    blinking: Always

mouse:
    hide_when_typing: true

live_config_reload: true

key_bindings:
  - { key: Return,         mods: Control,                         action: None }
  - { key: Equals,         mods: Control,                         action: None }
  - { key: Minus,          mods: Control,                         action: None }
  - { key: Key0,           mods: Alt,                             action: ResetFontSize    }
  - { key: Equals,         mods: Alt,                             action: IncreaseFontSize }
  - { key: Minus,          mods: Alt,                             action: DecreaseFontSize }
